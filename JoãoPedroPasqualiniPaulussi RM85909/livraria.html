<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>


    <div class="container my-3">
        <form class="" action="" method="post">
            <div class="form-group">
                <label for="nome">Nome do Livro </label>
                <input type="text" class="form-control" id="form-nome" placeholder="ex: Severus Snape" required>
            </div>
            <fieldset>

                <p><label for="valor2">Preco</label><input type="text" id="valor2" class="form-control" required></p>
                <p><label for="operacao">Desconto</label><select id="operacao" class="form-control"><option value="1">0%</option><option value="2">15%</option><option value="3">10%</option><option value="4">7%</option></select></p>
                <p><button type="submit" id="calcular" class="btn btn-info">Calcular</button></p>
            </fieldset>
        </form>

        <p id="resultado" class="bg-info p-3 lead"></p>


    </div>

    <script src="./js/livraria.js"></script>
</body>

</html>
